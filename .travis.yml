matrix:
  matrix:
  include:
    - os: osx
      osx_image: xcode9.2

    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-7
            - g++-7
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
env:
  global:
  - FTP_USER=u67889354-benjamin
  - secure: 
after_success:
- |
  if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
    cd /home/travis/build/benkuper/Chataigne/Builds/LinuxMakefile/build
    wget http://benjamin.kuperberg.fr/chataigne/user/data/Chataigne-linux-dependencies.zip
    unzip Chataigne-linux-dependencies.zip
    zip -r Chataigne-linux-x64-bleedingedge.zip Chataigne lib
    curl --ftp-create-dirs -T Chataigne-linux-x64-bleedingedge.zip -u $FTP_USER:$FTP_PASSWORD ftp://ftp.kuperberg.fr/chataigne/user/data/
  else
    cd /Users/travis/build/benkuper/Chataigne/Builds/MacOSX/build/Release
    ls
    zip -r -y Chataigne-osx-bleedingedge.zip Chataigne.app
    curl --ftp-create-dirs -T Chataigne-osx-bleedingedge.zip -u $FTP_USER:$FTP_PASSWORD ftp://ftp.kuperberg.fr/chataigne/user/data/
  fi
language: cpp
git:
  depth: 1
notifications:
  email: false
before_install:
- |
  if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
    export DEBIAN_FRONTEND=noninteractive
    echo ${HOME}
    export HOME=/home/travis/build/benkuper
    echo ${HOME}
    eval "${MATRIX_EVAL}"
    ln -s /usr/bin/gcc-7 /usr/local/bin/gcc
    ln -s /usr/bin/g++-7 /usr/local/bin/g++
    export CC=/usr/bin/gcc-7
    export CXX=/usr/bin/g++-7
    gcc -v && g++ -v && cmake --version
    sudo add-apt-repository ppa:webkit-team/ppa -y
    sudo apt-get update --fix-missing
    sudo apt-get update -qq
    sudo apt-get install -qq clang libfreetype6-dev libx11-dev libxinerama-dev libxrandr-dev libxcursor-dev libxcomposite-dev mesa-common-dev libasound2-dev freeglut3-dev libcurl4-gnutls-dev+ libasound2-dev libjack-dev libbluetooth-dev libgtk-3-dev libwebkit2gtk-4.0-dev
    pwd
    ls -d */
    cd ..
    pwd
    git clone --depth=1 --branch=master https://github.com/WeAreROLI/JUCE.git JUCE
    mkdir "JUCE Modules"
    cd "JUCE Modules"
    git clone --depth=1 --branch=master https://github.com/benkuper/juce_organicui.git juce_organicui
    cd ..
    pwd
    ls -d */
  else
    gem install xcpretty
    gem install xcpretty-travis-formatter
    pwd
    ls -d */
    cd /Users/travis
    git clone --depth=1 --branch=master https://github.com/WeAreROLI/JUCE.git JUCE
    cd /Users/travis/build/benkuper
    mkdir "JUCE Modules"
    cd "JUCE Modules"
    git clone --depth=1 --branch=master https://github.com/benkuper/juce_organicui.git juce_organicui
    cd ..
    pwd
    ls -d */
  fi
compiler:
- clang
branches:
  only:
  - master
script:
- |
  if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
    make -j 8 CONFIG=Release -C "Chataigne/Builds/LinuxMakefile/"
  else
    xcodebuild -project Chataigne/Builds/MacOSX/Chataigne.xcodeproj -configuration Release -jobs 8 | xcpretty -f `xcpretty-travis-formatter`
  fi
